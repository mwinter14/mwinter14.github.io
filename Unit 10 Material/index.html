<html>
<style>
table, th, td {
  border:1px dotted;
  padding: 20px;
  text-align: right;
  width: 50%;
}
</style>
<body>

<h2>TH elements define table headers</h2>
  <table style="width:100%">
  <tr>
    <th>Employee ID</th>
    <th>Employee Name</th>
    <th>Position Title</th>
  </tr>
  <tr>
    <td>6290</td>
    <td>Marie</td>
    <td>Accountant</td>
  </tr>
  <tr>
    <td>8214</td>
    <td>Zack</td>
    <td>Mechanic</td>
  </tr>
  <tr>
    <td>8951</td>
    <td>Sarah</td>
    <td>Cook</td>
  </tr>
</table>

</body>
</html>
